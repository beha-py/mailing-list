{% extends "mail/base.html" %}

{% block content %}
    <div class="container">
        <div class="col-lg-5">
            <div class="card-body">
                <form action="{% url 'mail:main' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.text.id_for_label }}" class="small mb-1">Text</label> 
                        {{ form.text }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.file.id_for_label }}" class="small mb-1">File</label> 
                        {{ form.file }}
                    </div>

                    <!-- Button submit -->
                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                        <input class="btn btn-primary" type="submit" value="Confirm">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
